apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-schedules
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/planb438/velero-gitops.git
    targetRevision: main
    path: helm/velero-schedules
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
